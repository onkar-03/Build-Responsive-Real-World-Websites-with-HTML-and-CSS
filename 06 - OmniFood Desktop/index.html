<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <!--Rubik Font : 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <!--Rubik Font : 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Omnifood</title>
    <link rel="stylesheet" href="/06 - OmniFood Desktop/css/style.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--main margin-right-sm"
            >Subscribe Eating Well</a
          >
          <a href="#" class="btn btn--secondary">Learn More &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="Customer Photo" />
              <img src="img/customers/customer-2.jpg" alt="Customer Photo" />
              <img src="img/customers/customer-3.jpg" alt="Customer Photo" />
              <img src="img/customers/customer-4.jpg" alt="Customer Photo" />
              <img src="img/customers/customer-5.jpg" alt="Customer Photo" />
              <img src="img/customers/customer-6.jpg" alt="Customer Photo" />
            </div>
            <div class="delivered-text">
              <span>250,000+</span> meals delivered last year!
            </div>
          </div>
        </div>
        <div class="hero-img-box">
          <img src="img/hero.png" alt="Hero Img" class="hero-img" />
        </div>
      </div>
    </section>
  </body>
</html>
